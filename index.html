<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Converter LUAN Arichuna ‚ö°</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffd700">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --accent-color: #ffd700;
            --text-color: #ffffff;
            --input-bg: #0f3460;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; border: 2px solid var(--accent-color); }
        h1 { text-align: center; color: var(--accent-color); margin-bottom: 20px; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .rate-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .rate-box { background: var(--input-bg); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .rate-box.active { border-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
        .rate-label { font-size: 0.8rem; opacity: 0.8; display: block; }
        .rate-value { font-weight: bold; color: var(--accent-color); font-size: 1.1rem; }
        .toggle-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .toggle-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; background: var(--input-bg); color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .toggle-btn.active { background: var(--accent-color); color: black; }
        .input-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--accent-color); font-weight: bold; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--input-bg); color: white; font-size: 1.2rem; text-align: center; outline: none; border: 2px solid transparent; }
        input:focus { border-color: var(--accent-color); }
        .result-container { text-align: center; background: rgba(255, 215, 0, 0.1); padding: 20px; border-radius: 15px; margin-top: 10px; }
        .result-label { font-size: 0.9rem; margin-bottom: 5px; }
        .result-value { font-size: 2rem; font-weight: bold; color: var(--accent-color); }
        .share-btn { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 12px; background: #25D366; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .refresh-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--accent-color); cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <button class="refresh-btn" onclick="location.reload()">üîÑ</button>
    <h1># Epic Converter<br>LUAN Arichuna ‚ö°</h1>

    <div class="rate-grid">
        <div class="rate-box" onclick="setRate(this, 61.50)">
            <span class="rate-label">BCV</span>
            <span class="rate-value">61.50</span>
        </div>
        <div class="rate-box" onclick="setRate(this, 72.40)">
            <span class="rate-label">Binance</span>
            <span class="rate-value">72.40</span>
        </div>
        <div class="rate-box" onclick="setRate(this, 74.50)">
            <span class="rate-label">Paralelo</span>
            <span class="rate-value">74.50</span>
        </div>
        <div class="rate-box" onclick="setRate(this, 65.00)">
            <span class="rate-label">Euro</span>
            <span class="rate-value">65.00</span>
        </div>
    </div>

    <div class="toggle-container">
        <button class="toggle-btn active" onclick="setMode('vendo', this)">Vendo USD</button>
        <button class="toggle-btn" onclick="setMode('compro', this)">Compro USD</button>
    </div>

    <div class="input-group">
        <label>MONTO EN D√ìLARES ($)</label>
        <input type="number" id="usdAmount" placeholder="0.00" oninput="calculate()">
        <span onclick="document.getElementById('usdAmount').value='';calculate()" style="position:absolute; right:15px; top:38px; cursor:pointer">üóëÔ∏è</span>
    </div>

    <div class="input-group">
        <label>TASA DE CAMBIO</label>
        <input type="number" id="currentRate" placeholder="0.00" oninput="calculate()">
    </div>

    <div class="result-container">
        <div class="result-label" id="resultLabel">Total a recibir:</div>
        <div class="result-value">Bs <span id="bsResult">0.00</span></div>
    </div>

    <button class="share-btn" onclick="shareWhatsApp()">
        Compartir por WhatsApp
    </button>
</div>

<script>
    let mode = 'vendo';

    function setRate(element, value) {
        document.querySelectorAll('.rate-box').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('currentRate').value = value;
        calculate();
    }

    function setMode(newMode, element) {
        mode = newMode;
        document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('resultLabel').innerText = mode === 'vendo' ? 'Total a recibir:' : 'Total a pagar:';
        calculate();
    }

    function calculate() {
        const usd = parseFloat(document.getElementById('usdAmount').value) || 0;
        const rate = parseFloat(document.getElementById('currentRate').value) || 0;
        const result = usd * rate;
        document.getElementById('bsResult').innerText = result.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function shareWhatsApp() {
        const usd = document.getElementById('usdAmount').value || "0";
        const rate = document.getElementById('currentRate').value || "0";
        const total = document.getElementById('bsResult').innerText;
        const text = `*LUAN Arichuna - Epic Converter*%0A---%0A*Monto:* ${usd} USD%0A*Tasa:* ${rate} Bs%0A*Total:* Bs ${total}%0A---%0A_Calculado con LUANSystem_`;
        window.open(`https://wa.me/?text=${text}`, '_blank');
    }

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
</script>

</body>
</html>
